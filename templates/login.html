<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kirish - Pro-Obuv</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}" />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
      .form-control {
        border-radius: 10px;
        padding: 12px 15px;
        border: 2px solid #e2e8f0;
      }
      .form-control:focus {
        border-color: #4299e1;
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
      }
      .btn-login {
        background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        border: none;
        color: white;
        padding: 12px 30px;
        border-radius: 10px;
        font-weight: 600;
        width: 100%;
      }
      .btn-login:hover {
        background: linear-gradient(135deg, #45a049 0%, #3d8b40 100%);
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h2 class="text-center mb-4">🔐 Kirish - 👟 Pro-Obuv</h2>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div
        class="alert alert-{{ 'danger' if category=='error' else 'success' if category=='success' else category }} alert-dismissible fade show"
        role="alert">
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"></button>
      </div>
      {% endfor %} {% endif %} {% endwith %}

      <form method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">📧 Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">🔑 Parol</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required />
        </div>

        <button type="submit" class="btn btn-login">🚀 Kirish</button>
      </form>

      <div class="text-center mt-3">
        <p>
          Akkauntingiz yo'qmi?
          <a href="{{ url_for('register') }}">Ro'yxatdan o'ting</a>
        </p>
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary"
          >⬅️ Bosh sahifa</a
        >
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
