
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xodim Kirish - Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .login-header p {
            color: #666;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            border: none;
            border-radius: 10px;
            padding: 10px 25px;
            font-size: 14px;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 12px 15px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .login-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">üë®‚Äçüíº</div>
            <h2>Xodim Kirish</h2>
            <p>Xodim paneliga kirish</p>
        </div>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="post" id="staffLoginForm">
            <div class="form-group">
                <label for="staff_id" class="form-label">üìã Xodim ID:</label>
                <input type="text" 
                       class="form-control" 
                       id="staff_id" 
                       name="staff_id" 
                       placeholder="Xodim ID raqamini kiriting"
                       required
                       autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">üîê Parol:</label>
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       name="password" 
                       placeholder="Parolingizni kiriting"
                       required
                       autocomplete="current-password">
            </div>

            <button type="submit" class="btn btn-primary">
                üö™ Kirish
            </button>
        </form>

        <div class="mt-3">
            <a href="{{ url_for('staff_register') }}" class="btn btn-secondary">
                üìù Ro'yxatdan o'tish
            </a>
        </div>

        <div class="back-link">
            <a href="{{ url_for('index') }}">‚¨ÖÔ∏è Bosh sahifaga qaytish</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        document.getElementById('staffLoginForm').addEventListener('submit', function(e) {
            const staffId = document.getElementById('staff_id').value.trim();
            const password = document.getElementById('password').value;

            if (!staffId || !password) {
                e.preventDefault();
                alert('Iltimos, barcha maydonlarni to\'ldiring!');
                return;
            }

            if (isNaN(staffId)) {
                e.preventDefault();
                alert('Xodim ID raqam bo\'lishi kerak!');
                return;
            }
        });

        // Auto-focus on first input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('staff_id').focus();
        });
    </script>
</body>
</html>
