
{% extends "base.html" %}

{% block title %}Tizim Loglari - Super Admin{% endblock %}

{% block content %}
<div class="logs-container">
    <div class="logs-header">
        <h1>üìù Tizim Loglari</h1>
        <div class="breadcrumb">
            <a href="{{ url_for('super_admin_dashboard') }}">Dashboard</a> / Loglar
        </div>
    </div>

    <!-- Log Controls -->
    <div class="controls-section">
        <div class="control-group">
            <label>Log turi:</label>
            <select id="logType" onchange="loadLogs()">
                <option value="all">Barcha loglar</option>
                <option value="error">Xatolar</option>
                <option value="warning">Ogohlantirishlar</option>
                <option value="info">Ma'lumotlar</option>
                <option value="debug">Debug</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>Oxirgi:</label>
            <select id="timeRange" onchange="loadLogs()">
                <option value="1h">1 soat</option>
                <option value="6h">6 soat</option>
                <option value="24h">24 soat</option>
                <option value="7d">7 kun</option>
                <option value="30d">30 kun</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>Qidiruv:</label>
            <input type="text" id="logSearch" placeholder="Log ichidan qidirish..." onkeyup="filterLogs()">
        </div>
        
        <div class="control-group">
            <button class="btn btn-primary" onclick="loadLogs()">üîÑ Yangilash</button>
            <button class="btn btn-success" onclick="downloadLogs()">üìÑ Yuklab olish</button>
            <button class="btn btn-warning" onclick="clearLogs()">üóëÔ∏è Tozalash</button>
        </div>
    </div>

    <!-- Log Statistics -->
    <div class="stats-section">
        <div class="stat-item">
            <span class="stat-label">Jami loglar:</span>
            <span class="stat-value" id="total-logs">0</span>
        </div>
        <div class="stat-item error">
            <span class="stat-label">Xatolar:</span>
            <span class="stat-value" id="error-count">0</span>
        </div>
        <div class="stat-item warning">
            <span class="stat-label">Ogohlantirishlar:</span>
            <span class="stat-value" id="warning-count">0</span>
        </div>
        <div class="stat-item info">
            <span class="stat-label">Ma'lumotlar:</span>
            <span class="stat-value" id="info-count">0</span>
        </div>
    </div>

    <!-- Log Viewer -->
    <div class="logs-viewer">
        <div class="viewer-header">
            <h3>üìã Log Entries</h3>
            <div class="viewer-controls">
                <button class="btn btn-sm btn-secondary" onclick="toggleAutoRefresh()">
                    <span id="auto-refresh-text">‚è∏Ô∏è Auto Refresh OFF</span>
                </button>
                <button class="btn btn-sm btn-info" onclick="scrollToBottom()">‚¨áÔ∏è Oxiriga</button>
            </div>
        </div>
        
        <div class="log-content" id="log-content">
            <div class="text-center">
                <div class="spinner-border"></div>
                <p>Loglar yuklanmoqda...</p>
            </div>
        </div>
    </div>

    <!-- Log Details Modal -->
    <div id="logDetailsModal" class="modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>üìù Log Tafsilotlari</h5>
                    <button type="button" class="btn-close" onclick="closeLogDetails()"></button>
                </div>
                <div class="modal-body">
                    <div id="log-details-content"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="closeLogDetails()">Yopish</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let autoRefreshInterval = null;
let allLogs = [];

// Loglarni yuklash
function loadLogs() {
    const logType = document.getElementById('logType').value;
    const timeRange = document.getElementById('timeRange').value;
    
    const params = new URLSearchParams({
        type: logType,
        range: timeRange
    });
    
    fetch(`/api/super-admin/logs?${params}`)
        .then(response => response.json())
        .then(data => {
            allLogs = data.logs || [];
            updateLogStats(data.stats);
            displayLogs(allLogs);
        })
        .catch(error => {
            console.error('Loglarni yuklashda xatolik:', error);
            document.getElementById('log-content').innerHTML = 
                '<div class="alert alert-danger">Loglarni yuklashda xatolik yuz berdi</div>';
        });
}

// Log statistikasini yangilash
function updateLogStats(stats) {
    document.getElementById('total-logs').textContent = stats.total || 0;
    document.getElementById('error-count').textContent = stats.errors || 0;
    document.getElementById('warning-count').textContent = stats.warnings || 0;
    document.getElementById('info-count').textContent = stats.info || 0;
}

// Loglarni ko'rsatish
function displayLogs(logs) {
    const container = document.getElementById('log-content');
    
    if (!logs || logs.length === 0) {
        container.innerHTML = '<div class="text-center">Loglar topilmadi</div>';
        return;
    }
    
    let html = '<div class="log-entries">';
    
    logs.forEach((log, index) => {
        const levelClass = getLogLevelClass(log.level);
        html += `
            <div class="log-entry ${levelClass}" onclick="showLogDetails(${index})">
                <div class="log-header">
                    <span class="log-time">${log.timestamp}</span>
                    <span class="log-level">${log.level}</span>
                    <span class="log-source">${log.source || 'system'}</span>
                </div>
                <div class="log-message">${log.message}</div>
                ${log.details ? '<div class="log-has-details">üìã Tafsilotlar mavjud</div>' : ''}
            </div>
        `;
    });
    
    html += '</div>';
    container.innerHTML = html;
}

// Log level uchun CSS class
function getLogLevelClass(level) {
    switch(level?.toLowerCase()) {
        case 'error': return 'log-error';
        case 'warning': return 'log-warning';
        case 'info': return 'log-info';
        case 'debug': return 'log-debug';
        default: return 'log-default';
    }
}

// Loglarni filterlash
function filterLogs() {
    const searchTerm = document.getElementById('logSearch').value.toLowerCase();
    
    if (!searchTerm) {
        displayLogs(allLogs);
        return;
    }
    
    const filteredLogs = allLogs.filter(log => 
        log.message.toLowerCase().includes(searchTerm) ||
        log.source?.toLowerCase().includes(searchTerm)
    );
    
    displayLogs(filteredLogs);
}

// Log tafsilotlarini ko'rsatish
function showLogDetails(index) {
    const log = allLogs[index];
    if (!log) return;
    
    document.getElementById('log-details-content').innerHTML = `
        <div class="log-detail">
            <h6>üïí Vaqt</h6>
            <p>${log.timestamp}</p>
        </div>
        
        <div class="log-detail">
            <h6>üìä Level</h6>
            <p><span class="badge ${getLogLevelClass(log.level)}">${log.level}</span></p>
        </div>
        
        <div class="log-detail">
            <h6>üìÅ Manba</h6>
            <p>${log.source || 'system'}</p>
        </div>
        
        <div class="log-detail">
            <h6>üí¨ Xabar</h6>
            <p>${log.message}</p>
        </div>
        
        ${log.details ? `
            <div class="log-detail">
                <h6>üìã Tafsilotlar</h6>
                <pre class="log-details-pre">${JSON.stringify(log.details, null, 2)}</pre>
            </div>
        ` : ''}
        
        ${log.stackTrace ? `
            <div class="log-detail">
                <h6>üîç Stack Trace</h6>
                <pre class="log-details-pre">${log.stackTrace}</pre>
            </div>
        ` : ''}
    `;
    
    document.getElementById('logDetailsModal').style.display = 'flex';
}

// Log tafsilotlarini yopish
function closeLogDetails() {
    document.getElementById('logDetailsModal').style.display = 'none';
}

// Auto refresh
function toggleAutoRefresh() {
    if (autoRefreshInterval) {
        clearInterval(autoRefreshInterval);
        autoRefreshInterval = null;
        document.getElementById('auto-refresh-text').textContent = '‚è∏Ô∏è Auto Refresh OFF';
    } else {
        autoRefreshInterval = setInterval(loadLogs, 5000);
        document.getElementById('auto-refresh-text').textContent = '‚ñ∂Ô∏è Auto Refresh ON';
    }
}

// Oxiriga scroll qilish
function scrollToBottom() {
    const logContent = document.getElementById('log-content');
    logContent.scrollTop = logContent.scrollHeight;
}

// Loglarni yuklab olish
function downloadLogs() {
    const logType = document.getElementById('logType').value;
    const timeRange = document.getElementById('timeRange').value;
    
    const params = new URLSearchParams({
        type: logType,
        range: timeRange,
        format: 'file'
    });
    
    fetch(`/api/super-admin/logs?${params}`)
        .then(response => response.blob())
        .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `logs_${logType}_${new Date().toISOString().split('T')[0]}.log`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        })
        .catch(error => {
            console.error('Loglarni yuklab olishda xatolik:', error);
            alert('Loglarni yuklab olishda xatolik');
        });
}

// Loglarni tozalash
function clearLogs() {
    if (confirm('Barcha loglarni tozalamoqchimisiz? Bu amalni bekor qilib bo\'lmaydi.')) {
        fetch('/api/super-admin/clear-logs', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'}
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Loglar tozalandi');
                loadLogs();
            } else {
                alert('Xatolik: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Loglarni tozalashda xatolik:', error);
            alert('Loglarni tozalashda xatolik');
        });
    }
}

// Sahifa yuklanganda
document.addEventListener('DOMContentLoaded', function() {
    loadLogs();
});

// Sahifa yopilganda auto refresh ni to'xtatish
window.addEventListener('beforeunload', function() {
    if (autoRefreshInterval) {
        clearInterval(autoRefreshInterval);
    }
});
</script>
