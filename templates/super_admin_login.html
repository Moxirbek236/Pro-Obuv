
{% extends "base.html" %}

{% block title %}Super Admin Login{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>üîê Super Admin Panel</h1>
            <p>Tizimni to'liq boshqarish uchun kirish</p>
        </div>
        
        <form method="POST" class="login-form">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="username" required placeholder="masteradmin" autocomplete="username">
            </div>
            
            <div class="form-group">
                <label>Parol:</label>
                <input type="password" name="password" required placeholder="Super admin paroli" autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">üö™ Kirish</button>
        </form>
        
        <div class="login-info">
            <small class="text-muted">Super admin paneli faqat yuqori huquqli foydalanuvchilar uchun</small>
        </div>
        
        <div class="login-back">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">‚¨ÖÔ∏è Asosiy sahifaga qaytish</a>
        </div>
    </div>
</div>

<style>
.login-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 20px;
}

.login-card {
    background: white;
    border-radius: 15px;
    padding: 40px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 400px;
}

.login-header {
    text-align: center;
    margin-bottom: 30px;
}

.login-header h1 {
    color: #2d3748;
    margin-bottom: 10px;
}

.login-header p {
    color: #718096;
    font-size: 14px;
}

.login-form {
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #2d3748;
}

.form-group input {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid #e2e8f0;
    border-radius: 8px;
    font-size: 14px;
    transition: border-color 0.3s ease;
    box-sizing: border-box;
}

.form-group input:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
}

.btn {
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    text-decoration: none;
    display: inline-block;
    text-align: center;
    transition: all 0.3s ease;
}

.btn-primary {
    background: #007bff;
    color: white;
}

.btn-primary:hover {
    background: #0056b3;
    transform: translateY(-1px);
}

.btn-secondary {
    background: #6c757d;
    color: white;
}

.btn-secondary:hover {
    background: #545b62;
    color: white;
    text-decoration: none;
}

.btn-full {
    width: 100%;
}

.login-info {
    text-align: center;
    margin-bottom: 20px;
}

.login-back {
    text-align: center;
}

.text-muted {
    color: #6c757d;
}

@media (max-width: 480px) {
    .login-card {
        padding: 30px 20px;
    }
}
</style>
{% endblock %}
