{% extends "base.html" %} {% block content %}
<div
  class="container d-flex justify-content-center align-items-center"
  style="min-height: 60vh">
  <div
    class="card p-4"
    style="
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
    ">
    <h3 class="mb-3 text-center">Kuryer Kirish</h3>
    <form method="post">
      <div class="mb-3">
        <label for="courier_id" class="form-label">Kuryer ID</label>
        <input
          type="text"
          id="courier_id"
          name="courier_id"
          class="form-control"
          required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Parol</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          required />
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <button type="submit" class="btn btn-primary">Kirish</button>
        <a href="{{ url_for('courier_register') }}" class="btn btn-link"
          >Ro'yxatdan o'tish</a
        >
      </div>
    </form>
  </div>
</div>
{% endblock %}
